<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

  <body onload="fetchlogs()">

    <div class="container">
      <div class="header clearfix">
        <nav>

        </nav>
        <h3 class="text-muted">DevLogger</h3>
      </div>

      <div class="jumbotron">
        <h3>Log an issue or a bug</h3>
        <form id = "myForm">
          <div class = "form-group">
              <label>Bug Name</label>
              <input type = "text" class = "form-control" id = "bugName" placeholder="Bug Name">
          </div>
          <div class = "form-group">
              <label>Bug Description</label>
              <input type = "text" class = "form-control" id = "bugDesc" placeholder="Bug Issue">
          </div>
            <button type = "submit" class = "btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id = "logsResults"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2016 BookMarker, Inc.</p>
      </footer>

    </div> <!-- /container -->

    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>
    <script src = "js/bootstrap.min.js"></script>
    <script src = "js/main.js"></script>
  </body>
</html>
